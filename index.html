<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/pokedex.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/6126743b7b.js" crossorigin="anonymous"></script>



</head>

<body>

  <!-- header-->
  <header class="py-1 header text-center">
    <div class="container py-1 text-white">
      <a href="./index.html">
        <img class="img-fluid" src="./img/pokedex-logo.png" style="width:200px;" alt="Pokedex">
      </a>
    </div>
  </header>
  <div class="line-pokeball">
    <div class="container button-pokeball">
      <div class="buttonBorder">
      </div>
      <div class="buttonPoke">
      </div>
      <div class="pushButton mx-auto"></div>
    </div>
  </div>

  <!--Pokedex-->
  <div class="container pokedex-container py-5 mx-auto">
    <div class="pokedex">

      <div class="pokedex-left">

        <div class="button-container">
          <div class="circle-g">
            <div class="circle"></div>
          </div>
          <div class="circles-container">
            <div class="circle1">
            </div>
            <div class="circle2">
            </div>
            <div class="circle3">
            </div>
          </div>
        </div>

        <div class="poke-search">
          <input class="search-box" type="text" placeholder="Buscar por Nombre o ID" id="pokeName" name="pokeName"
            style="margin-right: 10px; ">
          <button class="button" id="pokeBottun" onclick="fetchPokemon()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="screen">

          <div class="buttons-sm">
            <div class="button1-red">
            </div>
            <div class="button2-red">
            </div>
          </div>

          <div class="screen-container">
            <img src="./img/pokemon.png" alt="Pokemon" id="pokeImg">
          </div>

          <div class="b-type">
            <span class="badge bg-type"><em class="type-color" id="type"></em></span>
          </div>

          <div class="button3-red">
          </div>

          <div class="audio">
            <i class="fa-solid fa-align-justify"></i>
          </div>

        </div>


        <div class="controls">
          <div class="button4">
          </div>
          <div class="button5 redButton">
          </div>
          <div class="button5 blueButton">
          </div>
        </div>

        <div class="pad">
          <div class="pad-circle">
          </div>
          <div class="pad-vertical">
          </div>
          <div class="pad-horizontal">
          </div>
        </div>



        <div class="smallScreen">
          <div class="pokeInfo screen-container2 text-black">
            <span class="infoStadistic">Nombre: <em id="nombrePokemon"></em></span>
          </div>
          <div class="pokeInfo screen-container2 text-black">
            <span>Altura: <em id="altura"></em></span>
          </div>
          <div class="pokeInfo screen-container2 text-black">
            <span>Peso: <em id="peso"></em></span>
          </div>

        </div>

      </div>

      <div class="pokedex-right">



        <div class="info-container">
          <div class="pokeInfo screen-container2">
            <span class="infoStadistic">Movimientos: <em id="moves"></em></span>
          </div>
          <div class="pokeInfo screen-container2">
            <span>Habilidades: <em id="abilities"></em></span>
          </div>
          <div class="pokeInfo2 screen-container2">
            <div class="infoP">
              <span id="hp"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="HP">HP</span>
            </div>
            <div class="infoP">
              <span id="specialattack"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Ataque Especial">S-Atk</span>
            </div>
            <div class="infoP">
              <span id="specialdefense"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Defensa Especial">S-Def</span>
            </div>
            <div class="infoP">
              <span id="attack"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ataques">Atk</span>
            </div>
            <div class="infoP">
              <span id="defense"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Defensas">Def</span>
            </div>
            <div class="infoP">
              <span id="speed"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Velocidad">SP</span>
            </div>
            <div class="infoP">
              <span id="experience"></span><br>
              <span class="tooltipInfo" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Experiencia">EX</span>
            </div>


          </div>
        </div>

        <div class="buttons-container">
          <div class="buttons-ctrl first">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl fifth">
          </div>
          <div class="buttons-ctrl sixth">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl">
          </div>
          <div class="buttons-ctrl tenth">
          </div>
        </div>

        <div class="buttons-cont">
          <div class="button6">
          </div>
          <div class="button6">
          </div>
        </div>

        <div class="dual-buttons">
          <div class="button7 first">
          </div>
          <div class="button7 second">
          </div>
        </div>

        <div class="button8">
        </div>

        <div class="blackButtons">
          <div class="blackButton">
          </div>
          <div class="blackButton">
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="./js/pokedex.js"></script>
</body>

</html>
